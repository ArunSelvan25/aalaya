<div class="apple-card p-6">
  <div class="flex items-center justify-between">
    <div class="space-y-1">
      <p class="apple-text-subtitle">{{ title }}</p>
      <p class="text-3xl font-semibold tracking-tight text-gray-900">{{ value }}</p>
    </div>
    <div
      class="min-h-18 min-w-18 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-400 group-hover:text-black transition-colors duration-300">
      <i class="fa-solid {{ icon }} text-xl"></i>
    </div>
  </div>
</div>
