<div class="apple-card p-8">
  <div class="flex justify-between items-start mb-8">
    <div>
      <h3 class="apple-text-title">Revenue Overview</h3>
      <p class="text-gray-500 text-sm mt-1">Monthly earnings performance</p>
    </div>
    <div class="px-4 py-1.5 rounded-full bg-green-50 text-green-700 text-xs font-bold uppercase tracking-wider">
      +12.5% vs Prev
    </div>
  </div>

  <div class="h-64 flex items-end justify-between gap-2 px-2">
    <!-- Stylized Bar Chart Mockup -->
    @for (i of [40, 60, 45, 80, 55, 90, 75, 65, 85, 95, 70, 85]; track $index) {
    <div
      class="flex-1 bg-gray-100 rounded-t-lg transition-all duration-500 hover:bg-black group relative cursor-pointer"
      [style.height.%]="i">
      <div
        class="absolute -top-10 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity bg-black text-white text-[10px] py-1 px-2 rounded-md whitespace-nowrap">
        â‚¹{{ i * 1000 }}
      </div>
    </div>
    }
  </div>

  <div class="flex justify-between mt-4 text-[10px] text-gray-400 font-medium uppercase tracking-widest px-1">
    <span>Jan</span>
    <span>Feb</span>
    <span>Mar</span>
    <span>Apr</span>
    <span>May</span>
    <span>Jun</span>
    <span>Jul</span>
    <span>Aug</span>
    <span>Sep</span>
    <span>Oct</span>
    <span>Nov</span>
    <span>Dec</span>
  </div>
</div>
